<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./bucket-white.png">
    <title>myBucket - Your Personalised List </title>
    <meta name="description" content="Organize your life with myBucket, the personalized to-do list app. Create, manage, and prioritize tasks effortlessly to boost your productivity.">
    <meta name="keywords" content="to-do list, task management, personalized productivity app, organize tasks, daily planner, reminders, goal tracking, simple task organizer">
    <meta name="author" content="myBucket">
    <link rel="canonical" href="https://mybucketproject.vercel.app/">
    <meta property="og:title" content="myBucket - Personalised To-Do List for Effective Task Management">
    <meta property="og:description" content="Discover myBucket, your go-to personalized to-do list app. Simplify task management and enhance productivity with our user-friendly interface.">
    <meta property="og:image" content="./bucket-white.png">
    <meta property="og:url" content="https://mybucketproject.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="myBucket - Personalised To-Do List for Effective Task Management">
    <meta name="twitter:description" content="Stay organized and boost your productivity with myBucket, the personalized to-do list app designed for effective task management.">
    <meta name="twitter:image" content="./bucket-white.png">
</head>
</head>

<body>
    <header class="top-nav">
        <a href="index.html">
            <div class="logo">
                <img src="bucket-white.png" alt="myBucket Logo" class="logo-icon">
                <span class="logo-text">myBucket</span>
            </div>
        </a>
        <div class="theme">
            <div class="theme-color"></div>
            <div class="theme-icon" onclick="showTheme()">
                <img src="down-white.png" alt="Theme Icon" class="theme-icon">
            </div>
        </div>
    </header>

    <div class="hr"></div>

    <main class="main-text">
        <p>Your <strong>Personalized</strong> Bucket List</p>
    </main>

    <section class="input-main-area">
        <input class="inputTasks" type="text" placeholder="Enter a new task..." aria-label="New Task Input">
        <img src="add-white.png" alt="Add Task Icon" class="input-icon">
    </section>

    <h2 class="main-text">My Tasks</h2>

    <section class="list-main-area">
        <ul id="task-list">
            <li class="list-contents">Welcome, start a new journey!<div class="cross-icon"></div>
            </li>
        </ul>
    </section>

     <div class="btn-area">
        <button class="clear" onclick="clearTaskList()">Clear All</button>
        <button class="clear" onclick="saveTasks()">Save</button>
    </div>

    <footer class="bottom-nav">
        <p>Â© myBucket 2024</p>
    </footer>

    <div class="theme-back" onclick="hideTheme()">
        <div class="theme-menu">
            <div class="theme-tokens-white" onclick="brightTheme()"></div>
            <div class="theme-tokens-black" onclick="darkTheme()"></div>
            <div class="theme-tokens-yellow" onclick="yellowTheme()"></div>
        </div>
    </div>

    <button class="done-btn" onclick="hideTheme()">
        <img src="cross-white.png" alt="Close Theme Menu" class="cross-icon">
    </button>

    <!-- Load scripts at the end for better performance -->
    <script src="script.js" defer></script>

</body>

</html>
